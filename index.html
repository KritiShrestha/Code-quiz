<!DOCTYPE html>
<!-- Start of html -->
<html lang="en">

<!--This is the head of index.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type-="text/css" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<!--This is body of index.html. It contains main and div for the quiz elements-->
<body>
    <main>
        <div id="quiz-template">
            <!-- container to show high scores and timer count-->
            <div id="header-container">
                <a href="./highscores.html" id="high-scores">View high scores</a>
                <div class="time-container">
                    <h4>Time: <span class="timeDisplay">0</span></h4>
                </div>
            </div>

            <!-- Home page content to start the quiz -->
            <div id="main-page">
                <h1 class="heading1">Coding Quiz Challenge</h1>
                <p> Try to answer the following code-related questions within the time limit.<br>
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button id="start-button">Start Quiz</button>
            </div>

            <!-- container to show quiz question and options-->
            <div id="quiz-container">
                <h2 id="question"></h2>
                <div id="options"></div>
            </div>
    
              <!-- score container to show final score -->
            <div id="scorecontainer">
                <h1 class="heading1">All done!</h1>
                <h3>Your final score is - <div id="final-score"> </div></h3>
                <h4>Enter initials: </h4><input type="text" id="userInitials">
                <button id="submit-button">Submit</button>
            </div>

            <!--container to display whether answer is correct or wrong-->
            <div id="response-container">
                <div id="response"></div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    
<!-- end of body-->
</body>
<!-- end of html-->
</html>
